name: Publish to npm

on:
  push:
    tags:
      - 'v*'  # 当推送以 v 开头的 tag 时触发，例如 v1.0.0
  workflow_dispatch:  # 允许手动触发

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # 用于 npm 发布认证

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的 git 历史，用于版本检查

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify version match
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "错误: Tag 版本 ($TAG_VERSION) 与 package.json 版本 ($PACKAGE_VERSION) 不匹配"
            exit 1
          fi
          echo "✓ 版本验证通过: $PACKAGE_VERSION"

      - name: Build package
        run: pnpm run build

      - name: Verify package files
        run: |
          if [ ! -d "lib" ] || [ ! -d "esm" ]; then
            echo "错误: 构建输出目录不存在"
            exit 1
          fi
          if [ ! -f "lib/index.js" ] || [ ! -f "esm/index.js" ]; then
            echo "错误: 入口文件不存在"
            exit 1
          fi
          echo "✓ 构建文件验证通过"

      - name: Publish to npm
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

